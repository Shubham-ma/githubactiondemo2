name: ETL Pipeline Demo


on:
   push:
      branches:
      - main


jobs:
   extract-data-job:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2



          - name: Run Extract.py
            run: python extract.py

   transform-data-job:
       runs-on: ubuntu-latest
       needs: extract-data-job
       steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Run Transform.py
            run: python transform.py

   load-data-job:
       runs-on: ubuntu-latest
       needs:  transform-data-job
       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Run load.py
           run: python Load.py

